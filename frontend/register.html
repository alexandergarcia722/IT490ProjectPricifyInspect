<div class="reg-form">
  <h2>Registration Form</h2>
  <form action="register.php" method="post">
    <label for="username">Username:</label> 
    <input id="username" name="username" required type="text" />
    <label for="firstName">First Name:</label> 
    <input id="firstName" name="firstName" required type="text" />
    <label for="lastName">Last Name:</label> 
    <input id="lastName" name="lastName" required type="text" />
    <label for="password">Password:</label>
    <input id="password" name="password" required type="password" />
    <label for="browser">Browser session:</label> 
    <input id="browser" name="browser" required type="text" />
    <label for="lastLogin">Login:</label> 
    <input id="lastLogin" name="lastLogin" required type="" />
    <input name="register" type="submit" value="Register" />
  </form>
</div><!--end reg form -->
