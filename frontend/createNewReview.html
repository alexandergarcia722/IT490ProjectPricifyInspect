<!DOCTYPE html>
<html>
  <head>
    <title>Create Review</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function updateCharCount() {
        var maxLength = 5000;
        var currentLength = document.getElementById("reviewText").value.length;
        var remaining = maxLength - currentLength;
        document.getElementById("charCount").innerText = remaining + " characters remaining";
      }
    </script>
  </head>
  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <div class="topnav-right">
        <a href="notification.html">Notifications</a>
        <a href="reviews.html">Reviews</a>
        <a href="wishlist.html">Wishlist</a>
      </div>
    </div>

    <h1>Create Review</h1>

    <form action="process_review.php" method="post">
      <label for="reviewTitle">Title:</label><br>
      <input type="text" id="reviewTitle" name="reviewTitle" maxlength="200"><br><br>

      <label for="reviewText">Review:</label><br>
      <textarea id="reviewText" name="reviewText" rows="4" cols="50" maxlength="5000" oninput="updateCharCount()"></textarea><br>
      <span id="charCount">5000 characters remaining</span><br><br>

      <label for="rating">Rating:</label><br>
      <input type="number" id="rating" name="rating" min="1" max="5"><br><br>

      <input type="submit" value="Submit">
    </form>

  </body>
</html>
